
# Database connection & configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/e_commerce
#spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
#spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2014Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.username=postgres
spring.datasource.password=postgres


server.servlet.context-path=/api/v1


# Encryption configuration
encryption.salt.rounds=10

# JWT Configuration
jwt.algorithm.key=SuperSecureSecretKey
jwt.issuer=eCommerce
jwt.expiryInSeconds=604800